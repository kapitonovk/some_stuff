<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple weather</title>
    <style>
        body {
	    font-family: Helvetica;
            margin: 40px;
        }
        #weather-info {
            margin-top: 40px;
        }
        #error-message {
            color: red;
        }
        .tomorrow-weather {
            margin-top: 20px;
            <--! padding: 15px; -->
            <--! background-color: #f5f5f5; -->
            <--! border-radius: 8px; -->
        }
    </style>
</head>
<body>
    <h1>Current Weather Information</h1>
    
    <label for="city">Enter City: </label>
    <input type="text" id="city" placeholder="e.g., London">
    <button onclick="getWeather()">Get Weather</button>
    
    <div id="weather-info"></div>
    <div id="error-message"></div>

    <script>
        const apiKey = '4d1af874b70c4b5493f194506241812';  // Replace with your actual API key from weatherapi.com
        const baseUrl = 'https://api.weatherapi.com/v1';

        function getWeather() {
            const city = document.getElementById('city').value;
            if (!city) {
                document.getElementById('error-message').innerText = 'Please enter a city.';
                return;
            }

            // Clear previous error
            document.getElementById('error-message').innerText = '';

            // Construct the API request URL for forecast (3 days to get tomorrow)
            const url = `${baseUrl}/forecast.json?key=${apiKey}&q=${city}&days=3&aqi=no&alerts=no`;

            // Send the request to the Weather API
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Weather API request failed');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);  // Check the structure of the data
                    displayWeather(data);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('error-message').innerText = 'Failed to get weather data. Please try again later.';
                });
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weather-info');
            
            if (data && data.current && data.forecast && data.forecast.forecastday.length > 1) {
                const currentWeather = data.current;
                const tomorrow = data.forecast.forecastday[1].day;
                
                weatherInfo.innerHTML = `
                    <h2>Weather in ${data.location.name}, ${data.location.country}</h2>
                    <p><strong>Temperature:</strong> ${currentWeather.temp_c}°C (${currentWeather.temp_f}°F)</p>
                    <p><strong>Conditions:</strong> ${currentWeather.condition.text}</p>
                    <p><strong>Wind speed:</strong> ${currentWeather.wind_kph} kph (${currentWeather.wind_mph} mph)</p>

                    <div class="tomorrow-weather">
                        <h3>Weather Tomorrow</h3>
                        <p><strong>Max temperature:</strong> ${tomorrow.maxtemp_c}°C (${tomorrow.maxtemp_f}°F)</p>
                        <p><strong>Min temperature:</strong> ${tomorrow.mintemp_c}°C (${tomorrow.mintemp_f}°F)</p>
                        <p><strong>Conditions:</strong> ${tomorrow.condition.text}</p>
                        <p><strong>Chance of rain:</strong> ${tomorrow.daily_chance_of_rain}%</p>
                        <p><strong>Max wind speed:</strong> ${tomorrow.maxwind_kph} kph (${tomorrow.maxwind_mph} mph)</p>
                    </div>
                `;
            } else {
                weatherInfo.innerHTML = 'No weather data found.';
            }
        }
    </script>
</body>
</html>
